<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .product {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cart {
            margin-top: 20px;
            padding: 20px;
            text-align: center;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>ShopEase</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="products">
        <div class="product">
            <img src="image/product1" alt="Product 1">
            <h2>Product 1</h2>
            <p>$19.99</p>
            <button onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="image/product2" alt="Product 2">
            <h2>Product 2</h2>
            <p>$24.99</p>
            <button onclick="addToCart('Product 2', 24.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="image/product3" alt="Product 3">
            <h2>Product 3</h2>
            <p>$29.99</p>
            <button onclick="addToCart('Product 3', 29.99)">Add to Cart</button>
        </div>
    </section>
    
    <section class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total-price">0.00</span></p>
    </section>
    
    <script>
        let cart = [];
        let totalPrice = 0;

        function addToCart(product, price) {
            cart.push({ product, price });
            totalPrice += price;
            updateCart();
        }

        function updateCart() {
            let cartItems = document.getElementById("cart-items");
            let totalElement = document.getElementById("total-price");
            cartItems.innerHTML = "";

            cart.forEach(item => {
                let li = document.createElement("li");
                li.textContent = `${item.product} - $${item.price.toFixed(2)}`;
                cartItems.appendChild(li);
            });

            totalElement.textContent = totalPrice.toFixed(2);
        }
    </script>
</body>
</html>
